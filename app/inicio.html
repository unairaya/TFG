<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juegos UR</title>
  <link rel="icon" href="./sources/icon.png" />
  <link rel="stylesheet" href="./styles/inicio.css" />
  <script type="module" src="./scripts/inicio.js"></script>
</head>

<body>
  <main>
    <div id="inicio">
      <h1>HAZ CLICK PARA COMENZAR</h1>
    </div>
    <div id="identify-container">
      <div id="login">
        <h2>Inicio de sesion</h2>
        <form>
          <input type="text" name="login-username" id="login-username" placeholder="Nombre de usuario" />
          <input type="password" name="login-password" id="login-password" placeholder="Contraseña" />
          <button id="login-btn">INICIAR SESION</button>
        </form>
        <p>
          ¿No se ha registrado?
          <a href="#" id="load-register">Regístrese aquí</a>
        </p>
      </div>
      <div id="register">
        <h2>Registro</h2>
        <form>
          <input type="text" name="register-username" id="register-username" placeholder="Nombre de usuario" />
          <input type="password" name="register-password1" id="register-password1" placeholder="Contraseña" />
          <input type="password" name="register-password2" id="register-password2" placeholder="Repita contraseña" />
          <button id="register-btn">REGISTRARSE</button>
        </form>
        <p>Ya tengo cuenta <a href="#" id="load-login">iniciar sesión</a></p>
      </div>
    </div>
    <div id="toasts"></div>
  </main>
</body>

</html>
